<form>
  <h2 mat-dialog-title>Move list</h2>
  <div mat-dialog-content>
    <mat-select placeholder="Choose object list">
      <mat-option *ngFor="let list of lists" [value]="list">
        {{list.name}}
      </mat-option> 
    </mat-select>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
