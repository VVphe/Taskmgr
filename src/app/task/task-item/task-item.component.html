<mat-list-item class="container" 
  [ngClass]="{'priority-normal': item.priority === 3, 'priority-important': item.priority === 2, 'priority-emergency': item.priority === 1}"
  [app-draggable]="true"
  [dragTag]="'task-item'"
  [dragData]="item"
  [draggedClass]="'drag-start'"
  (click)="onItemClick()"
  [@item]="itemState">
  <mat-checkbox class="status-checkbox" [(ngModel)]="item.completed" (click)="onCheckboxClick($event)"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed': item.completed }">
    <span [matTooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div mat-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">
      {{item.dueDate | date: "yy-MM-dd"}}
    </span>
    <div class="alarm">
      <mat-icon *ngIf="item.reminder">alarm</mat-icon>
    </div>   
  </div>
  <mat-icon class="avatar" [svgIcon]="avatar" mat-list-avatar></mat-icon>
</mat-list-item>
