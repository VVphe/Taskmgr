<div class="tasklists">
  <app-task-list class="taskitems container" *ngFor="let list of lists">
    <app-task-header [header]="list.name" 
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (delList)="launchDelListDialog()"
      (editList)="launchEditListDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdateTaskDialog(task)"></app-task-item>
  </app-task-list>
</div>

<button mat-fab type="button" (click)="addNewTastListDialog()" class="add-button">
  <mat-icon>add</mat-icon>
</button>
