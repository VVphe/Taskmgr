<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Email" formControlName="email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>Not have an account? <a href="">Sign up</a></p>
      <p>Forget password? <a href="">Find back</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Quote
      </mat-card-title>
      <mat-card-subtitle>
        哈哈啊哈
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/quote_fallback.jpg" alt="">
    <mat-card-content>
      hahaaha
    </mat-card-content>
    
  </mat-card>
</form>
