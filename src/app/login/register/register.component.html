<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Repeat">
      </mat-form-field>
      <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button color="primary" type="button">Sign up</button>
    </mat-card-content>
  </mat-card>
</form>
